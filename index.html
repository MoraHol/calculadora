<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>Calculadora Basica</h1>
  <form>
    <input type="text" id="screen" disabled>
    <h2>Numero 1:</h2>
    <div>
      <input type="number" id="firstNumber">
      <h2>Numero 2:</h2>
      <input type="number" id="secondNumber">
    </div>
    <br>
    <div>
      <input type="button" value="sumar" id="sum" class="button">
      <input type="button" value="restar" id="sub" class="button">
      <input type="button" value="dividir" id="div" class="button">
      <input type="button" value="multiplicar" id="mul" class="button">
      <input type="button" value="limpiar" id="clean" class="button">
    </div>
  </form>
  <script src="index.js"></script>
</body>
</html>
