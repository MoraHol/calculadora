<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1>Calculadora Básica</h1>
    </div>
  </div>
  <form>
    <div class="container">
      <input type="text" id="screen" disabled>
      <h2>Número 1:</h2>
      <div>
        <input type="number" id="firstNumber" placeholder="ingrese un número">
        <h2>Número 2:</h2>
        <input type="number" id="secondNumber" placeholder="ingrese un número">
      </div>
      <div>
        <h2>CALCULADORA:</h2>
        <input type="text" id="expression" placeholder="">
    </div>
    <br>
    <hr>
    <br>
    <div class="container">
      <div class="btn-group">
        <input type="button" value="Sumar" id="sum" class="button btn btn-primary">
        <input type="button" value="Restar" id="sub" class="button btn btn-primary">
        <input type="button" value="Multiplicar" id="mul" class="button btn btn-primary">
        <input type="button" value="Dividir" id="div" class="button btn btn-primary">
        <input type="button" value="Limpiar" id="clean" class="button btn btn-primary">
        <input type="button" value="calcular" id="calculator" class="button btn btn-primary">
      </div>
      <div id="test"></div>
    </div>
  </form>
  <script src="index.js"></script>
</body>

</html>
